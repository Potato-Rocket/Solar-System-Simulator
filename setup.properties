#Simulation settings:
#
#Frames per second limit (int)
frameLimit=60
#Whether or not to draw the trail (boolean)
drawTrail=true
#Whether or not to use transparency in the trail (boolean)
trailAlpha=false
#Trail length limit in segment count (int)
trailLength=360
#Degrees of change in direction between trail segments (double)
trailResolution=1
#Mouse movement for one rotation (double)
rotatePrecision=0.1
#Factor to scale the view by when scrolling (double)
scalePrecision=1.01
#Name of system generation file (String)
generationFile=solar_system.properties
